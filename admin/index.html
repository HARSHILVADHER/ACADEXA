<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadexa - Redirecting...</title>
</head>
<body>
    <script>
        // Check if user is logged in by trying to access dashboard data
        fetch('php/dashboard_data.php')
            .then(response => response.text())
            .then(text => {
                try {
                    const data = JSON.parse(text);
                    if (data.error && data.error === 'User not authenticated') {
                        window.location.href = 'login.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } catch (e) {
                    window.location.href = 'login.html';
                }
            })
            .catch(() => {
                window.location.href = 'login.html';
            });
    </script>
</body>
</html>
