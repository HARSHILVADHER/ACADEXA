<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
:root {
    --primary-color: #4473d8;
    --secondary-color: #4473d8;
    --black: #000000;
    --white: #ffffff;
    --gray: #efefef;
    --gray-2: #757575;

    --facebook-color: #4267B2;
    --google-color: #DB4437;
    --twitter-color: #1DA1F2;
    --insta-color: #E1306C;
}
#toggle-password-visibility {
    position: absolute;
    right: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--gray-2);
    font-size: 1.2rem;
    margin: 0;
    z-index: 2;
    display: flex;
    align-items: center;
    height: 1.2rem;
    width: 1.8rem;
    background: transparent;
    padding: 0;
    border: none;
}
.input-group input[type="password"] {
    padding-right: 3rem !important;
}


* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html,
body {
    height: 100vh;
    overflow: hidden;
}

.container {
    position: relative;
    min-height: 100vh;
    overflow: hidden;
}

.row {
    display: flex;
    flex-wrap: wrap;
    height: 100vh;
}

.col {
    width: 50%;
}

.align-items-center {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.form-wrapper {
    width: 100%;
    max-width: 28rem;
}

.form {
    padding: 1rem;
    background-color: var(--white);
    border-radius: 1.5rem;
    width: 100%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    transform: scale(0);
    transition: .5s ease-in-out;
    transition-delay: 1s;
}

.input-group {
    position: relative;
    width: 100%;
    margin: 1rem 0;
}

.input-group i {
    position: absolute;
    top: 50%;
    left: 1rem;
    transform: translateY(-50%);
    font-size: 1.4rem;
    color: var(--gray-2);
}

.input-group input {
    width: 100%;
    padding: 1rem 3rem;
    font-size: 1rem;
    background-color: var(--gray);
    border-radius: .5rem;
    border: 0.125rem solid var(--white);
    outline: none;
}

.input-group input:focus {
    border: 0.125rem solid var(--primary-color);
}

.form button {
    cursor: pointer;
    width: 100%;
    padding: .6rem 0;
    border-radius: .5rem;
    border: none;
    background-color: var(--primary-color);
    color: var(--white);
    font-size: 1.2rem;
    outline: none;
}

.form p {
    margin: 1rem 0;
    font-size: .7rem;
}

.flex-col {
    flex-direction: column;
}

.social-list {
    margin: 2rem 0;
    padding: 1rem;
    border-radius: 1.5rem;
    width: 100%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    transform: scale(0);
    transition: .5s ease-in-out;
    transition-delay: 1.2s;
}

.social-list>div {
    color: var(--white);
    margin: 0 .5rem;
    padding: .7rem;
    cursor: pointer;
    border-radius: .5rem;
    cursor: pointer;
    transform: scale(0);
    transition: .5s ease-in-out;
}

.social-list>div:nth-child(1) {
    transition-delay: 1.4s;
}

.social-list>div:nth-child(2) {
    transition-delay: 1.6s;
}

.social-list>div:nth-child(3) {
    transition-delay: 1.8s;
}

.social-list>div:nth-child(4) {
    transition-delay: 2s;
}

.social-list>div>i {
    font-size: 1.5rem;
    transition: .4s ease-in-out;
}

.social-list>div:hover i {
    transform: scale(1.5);
}

.facebook-bg {
    background-color: var(--facebook-color);
}

.google-bg {
    background-color: var(--google-color);
}

.twitter-bg {
    background-color: var(--twitter-color);
}

.insta-bg {
    background-color: var(--insta-color);
}

.pointer {
    cursor: pointer;
}

.container.sign-in .form.sign-in,
.container.sign-in .social-list.sign-in,
.container.sign-in .social-list.sign-in>div,
.container.sign-up .form.sign-up,
.container.sign-up .social-list.sign-up,
.container.sign-up .social-list.sign-up>div {
    transform: scale(1);
}

.content-row {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 6;
    width: 100%;
}

.text {
    margin: 4rem;
    color: var(--white);
}

.text h2 {
    font-size: 3.5rem;
    font-weight: 800;
    margin: 2rem 0;
    transition: 1s ease-in-out;
}

.text p {
    font-weight: 600;
    transition: 1s ease-in-out;
    transition-delay: .2s;
}

.img img {
    width: 30vw;
    transition: 1s ease-in-out;
    transition-delay: .4s;
}

.text.sign-in h2,
.text.sign-in p,
.img.sign-in img {
    transform: translateX(-250%);
}

.text.sign-up h2,
.text.sign-up p,
.img.sign-up img {
    transform: translateX(250%);
}

.container.sign-in .text.sign-in h2,
.container.sign-in .text.sign-in p,
.container.sign-in .img.sign-in img,
.container.sign-up .text.sign-up h2,
.container.sign-up .text.sign-up p,
.container.sign-up .img.sign-up img {
    transform: translateX(0);
}

/* BACKGROUND */

.container::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    height: 100vh;
    width: 300vw;
    transform: translate(35%, 0);
    background-image: linear-gradient(-45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    transition: 1s ease-in-out;
    z-index: 6;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border-bottom-right-radius: max(50vw, 50vh);
    border-top-left-radius: max(50vw, 50vh);
}

.container.sign-in::before {
    transform: translate(0, 0);
    right: 50%;
}

.container.sign-up::before {
    transform: translate(100%, 0);
    right: 50%;
}

/* RESPONSIVE */

@media only screen and (max-width: 425px) {

    .container::before,
    .container.sign-in::before,
    .container.sign-up::before {
        height: 100vh;
        border-bottom-right-radius: 0;
        border-top-left-radius: 0;
        z-index: 0;
        transform: none;
        right: 0;
    }

    /* .container.sign-in .col.sign-up {
        transform: translateY(100%);
    } */

    .container.sign-in .col.sign-in,
    .container.sign-up .col.sign-up {
        transform: translateY(0);
    }

    .content-row {
        align-items: flex-start !important;
    }

    .content-row .col {
        transform: translateY(0);
        background-color: unset;
    }

    .col {
        width: 100%;
        position: absolute;
        padding: 2rem;
        background-color: var(--white);
        border-top-left-radius: 2rem;
        border-top-right-radius: 2rem;
        transform: translateY(100%);
        transition: 1s ease-in-out;
    }

    .row {
        align-items: flex-end;
        justify-content: flex-end;
    }

    .form,
    .social-list {
        box-shadow: none;
        margin: 0;
        padding: 0;
    }

    .text {
        margin: 0;
    }

    .text p {
        display: none;
    }

    .text h2 {
        margin: .5rem;
        font-size: 2rem;
    }
}
    </style>
</head>
<body>
    <div>
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" placeholder="Username">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" placeholder="Email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Password">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Confirm password">
						</div>
						<button>
							Sign up
						</button>
						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign in here
							</b>
						</p>
					</div>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in" id="login-form">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="login_id" placeholder="Email or Username" id="login-id-input">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="text" name="institute_code" placeholder="Institute Code" maxlength="4" id="institute-code-input">
						</div>
						<div id="password-fields" style="display:none;">
							<div class="input-group" style="position:relative;">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" name="password" placeholder="Enter Password" id="login-password-input" style="padding-right:3rem;">
								<span id="toggle-password-visibility">
									<i class="fas fa-eye" id="eye-icon"></i>
								</span>
							</div>
						</div>
						<div id="set-password-fields" style="display:none;">
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" name="new_password" placeholder="Set Password" id="new-password-input">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm-password-input">
							</div>
						</div>
						<button type="button" id="forgot-password-btn" style="background:transparent;color:var(--primary-color);border:1px solid var(--primary-color);margin-bottom:10px;">
							Forgot Password?
						</button>
						<button type="button" id="login-btn">
							Continue
						</button>
						<div id="login-error" style="color:red;text-align:center;margin-top:20px;"></div>
					</div>
					
					<!-- Forgot Password Form -->
					<div class="form sign-in" id="forgot-password-form" style="display:none;">
						<div id="email-step">
							<div class="input-group">
								<i class='bx bx-mail-send'></i>
								<input type="email" id="forgot-email" placeholder="Enter your email">
							</div>
							<button type="button" id="send-code-btn">Send Code</button>
						</div>
						
						<div id="code-step" style="display:none;">
							<div class="input-group">
								<i class='bx bxs-key'></i>
								<input type="text" id="verification-code" placeholder="Enter 6-digit code" maxlength="6">
							</div>
							<button type="button" id="verify-code-btn">Verify Code</button>
						</div>
						
						<div id="password-step" style="display:none;">
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" id="new-password" placeholder="New Password">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" id="confirm-new-password" placeholder="Confirm Password">
							</div>
							<button type="button" id="reset-password-btn">Reset Password</button>
						</div>
						
						<button type="button" id="back-to-login-btn" style="background:transparent;color:var(--primary-color);border:1px solid var(--primary-color);margin-top:10px;">
							Back to Login
						</button>
						<div id="forgot-error" style="color:red;text-align:center;margin-top:20px;"></div>
						<div id="forgot-success" style="color:green;text-align:center;margin-top:20px;"></div>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2 style="margin-left: 50px;">
						Welcome To Acadexa
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
</body>
<script>
    function toggle() {
    const container = document.getElementById("container");
    container.classList.toggle("sign-in");
    container.classList.toggle("sign-up");
}

// Set default view to sign-in on page load
window.onload = () => {
    const container = document.getElementById("container");
    container.classList.add("sign-in");
    
    // Hide signup option since users are created by admin
    document.querySelector('.sign-in p').style.display = 'none';
};
// Disable signup functionality as users are created by admin
document.querySelector(".sign-up button").addEventListener("click", () => {
    alert("User registration is handled by the administrator. Please contact your admin to create an account.");
});
    
let loginStep = 1; // 1: initial, 2: password required

document.getElementById("login-btn").addEventListener("click", async () => {
    const login_id = document.getElementById("login-id-input").value;
    const institute_code = document.getElementById("institute-code-input").value;
    const errorDiv = document.getElementById('login-error');
    
    if (loginStep === 1) {
        // First step: check if user exists and has password
        if (!login_id || !institute_code) {
            errorDiv.innerHTML = "Email/Username and Institute Code are required!";
            return;
        }
        
        const formData = new FormData();
        formData.append("login_id", login_id);
        formData.append("institute_code", institute_code);
        
        const res = await fetch("php/check_user.php", {
            method: "POST",
            body: formData
        });
        
        const result = await res.json();
        
        if (result.success) {
            if (result.has_password) {
                // Show password field for existing user
                document.getElementById("password-fields").style.display = "block";
                document.getElementById("login-btn").textContent = "Sign In";
            } else {
                // Show set password fields for new user
                document.getElementById("set-password-fields").style.display = "block";
                document.getElementById("login-btn").textContent = "Set Password";
            }
            loginStep = 2;
            errorDiv.innerHTML = "";
        } else {
            errorDiv.innerHTML = result.error;
        }
    } else {
        // Second step: handle password
        const passwordField = document.getElementById("login-password-input");
        const newPasswordField = document.getElementById("new-password-input");
        const confirmPasswordField = document.getElementById("confirm-password-input");
        
        if (passwordField.style.display !== "none" && passwordField.closest('#password-fields').style.display !== "none") {
            // Existing user login
            const password = passwordField.value;
            if (!password) {
                errorDiv.innerHTML = "Password is required!";
                return;
            }
            
            const formData = new FormData();
            formData.append("login_id", login_id);
            formData.append("password", password);
            formData.append("institute_code", institute_code);
            
            const res = await fetch("php/login.php", {
                method: "POST",
                body: formData
            });
            
            const result = await res.text();
            if (result.trim() === "success") {
                window.location.href = "php/dashboard.php";
            } else {
                errorDiv.innerHTML = result;
            }
        } else {
            // New user setting password
            const newPassword = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;
            
            if (!newPassword || !confirmPassword) {
                errorDiv.innerHTML = "Both password fields are required!";
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.innerHTML = "Passwords do not match!";
                return;
            }
            
            const formData = new FormData();
            formData.append("login_id", login_id);
            formData.append("password", newPassword);
            formData.append("institute_code", institute_code);
            
            const res = await fetch("php/set_password.php", {
                method: "POST",
                body: formData
            });
            
            const result = await res.text();
            if (result.trim() === "success") {
                window.location.href = "php/dashboard.php";
            } else {
                errorDiv.innerHTML = result;
            }
        }
    }
});

// Password visibility toggle
document.addEventListener('click', function(e) {
    if (e.target.closest('#toggle-password-visibility')) {
        const passwordInput = document.getElementById('login-password-input');
        const eyeIcon = document.getElementById('eye-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
});

// Forgot Password functionality
let forgotPasswordStep = 1;
let verificationCode = '';
let forgotEmail = '';

document.getElementById('forgot-password-btn').addEventListener('click', () => {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('forgot-password-form').style.display = 'block';
});

document.getElementById('back-to-login-btn').addEventListener('click', () => {
    document.getElementById('forgot-password-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
    resetForgotPassword();
});

function resetForgotPassword() {
    forgotPasswordStep = 1;
    document.getElementById('email-step').style.display = 'block';
    document.getElementById('code-step').style.display = 'none';
    document.getElementById('password-step').style.display = 'none';
    document.getElementById('forgot-error').innerHTML = '';
    document.getElementById('forgot-success').innerHTML = '';
    document.getElementById('forgot-email').value = '';
    document.getElementById('verification-code').value = '';
    document.getElementById('new-password').value = '';
    document.getElementById('confirm-new-password').value = '';
}

document.getElementById('send-code-btn').addEventListener('click', async () => {
    const email = document.getElementById('forgot-email').value;
    const errorDiv = document.getElementById('forgot-error');
    const successDiv = document.getElementById('forgot-success');
    
    if (!email) {
        errorDiv.innerHTML = 'Email is required!';
        return;
    }
    
    const btn = document.getElementById('send-code-btn');
    btn.innerHTML = 'Sending...';
    btn.disabled = true;
    errorDiv.innerHTML = '';
    successDiv.innerHTML = '';
    
    try {
        const formData = new FormData();
        formData.append('email', email);
        
        const res = await fetch('php/send_reset_code.php', {
            method: 'POST',
            body: formData
        });
        
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const text = await res.text();
            throw new Error('Server returned non-JSON response: ' + text);
        }
        
        const result = await res.json();
        
        if (result.success) {
            forgotEmail = email;
            verificationCode = result.code;
            document.getElementById('email-step').style.display = 'none';
            document.getElementById('code-step').style.display = 'block';
            successDiv.innerHTML = 'Verification code sent to your email!';
            errorDiv.innerHTML = '';
        } else {
            errorDiv.innerHTML = result.error || 'Unknown error occurred';
        }
    } catch (error) {
        console.error('Send code error:', error);
        errorDiv.innerHTML = 'Network error: ' + error.message + '. Please check your connection and try again.';
    }
    
    btn.innerHTML = 'Send Code';
    btn.disabled = false;
});

document.getElementById('verify-code-btn').addEventListener('click', () => {
    const code = document.getElementById('verification-code').value;
    const errorDiv = document.getElementById('forgot-error');
    const successDiv = document.getElementById('forgot-success');
    
    if (!code) {
        errorDiv.innerHTML = 'Verification code is required!';
        return;
    }
    
    if (code === verificationCode) {
        document.getElementById('code-step').style.display = 'none';
        document.getElementById('password-step').style.display = 'block';
        successDiv.innerHTML = 'Code verified! Enter your new password.';
        errorDiv.innerHTML = '';
    } else {
        errorDiv.innerHTML = 'Invalid verification code!';
    }
});

document.getElementById('reset-password-btn').addEventListener('click', async () => {
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-new-password').value;
    const errorDiv = document.getElementById('forgot-error');
    const successDiv = document.getElementById('forgot-success');
    
    if (!newPassword || !confirmPassword) {
        errorDiv.innerHTML = 'Both password fields are required!';
        return;
    }
    
    if (newPassword !== confirmPassword) {
        errorDiv.innerHTML = 'Passwords do not match!';
        return;
    }
    
    const btn = document.getElementById('reset-password-btn');
    btn.innerHTML = 'Updating...';
    btn.disabled = true;
    errorDiv.innerHTML = '';
    successDiv.innerHTML = '';
    
    try {
        const formData = new FormData();
        formData.append('email', forgotEmail);
        formData.append('password', newPassword);
        
        const res = await fetch('php/reset_password.php', {
            method: 'POST',
            body: formData
        });
        
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const text = await res.text();
            throw new Error('Server returned non-JSON response: ' + text);
        }
        
        const result = await res.json();
        
        if (result.success) {
            successDiv.innerHTML = 'Password updated successfully! Redirecting to login...';
            errorDiv.innerHTML = '';
            setTimeout(() => {
                document.getElementById('forgot-password-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                resetForgotPassword();
            }, 2000);
        } else {
            errorDiv.innerHTML = result.error || 'Unknown error occurred';
        }
    } catch (error) {
        console.error('Reset password error:', error);
        errorDiv.innerHTML = 'Network error: ' + error.message + '. Please check your connection and try again.';
    }
    
    btn.innerHTML = 'Reset Password';
    btn.disabled = false;
});
    </script>
    
</html>
